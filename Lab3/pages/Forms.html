<!DOCTYPE html> 
<html lang="en">
    
<head> 
<title>Retrieve Grade</title> 
    <meta charset="utf-8">   
    <link rel="stylesheet" type="text/css" href="../css/Forms.css">
  

<body class="background"> 

    <div class="main"><a href= "./Forms.html">BACK TO HOME</a><br><br/>
		
        <fieldset class="gf"><legend class="gradesform">New User Signup</legend>
            <form action="http://mumstudents.org/params.php" method="get">
                <label>Name :<input type="text" name="username"  maxlength="16" /> <br><br/>
                <label>Gender : </label>
                <fieldset>
                    <input type="radio"  name="gender" value="Male"  /> Male
                    <input type="radio"  name="gender" value="Female" checked="checked" /> Female
                </fieldset><br/><br/>

                <label>Age :<input name="age" type="text" size="6" /><br><br>
                <label>Personality type :  <input type="text" name="personality_type"size ="6">(Don't know your type?)</label><br><br>
                <label>Favorite Os :</label>
                <select name="favorite_os">
                    <option>Windows </option>
                    <option>Mac Osx</option>
                    <option>Linux</option>
                </select><br><br>

                <label>Seeking age :</label>
                    <input type="text" name="min" size="6" placeholder="min"> to
                    <input type="text" name="max" size="6" placeholder="max"><br><br>
                    
                    <button type ="submit" class ="signup-btn" > Signup</button>
            </div>
</body> 
</html>
